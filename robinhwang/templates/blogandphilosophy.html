<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Hwang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bulma-timeline@3.0.5/dist/css/bulma-timeline.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogandphilosophy.css') }}">
</head>

<body>

    {% include 'navbar.html' %}
    <!-- Blog Section -->
    <section class="section is-medium blog-section">
        <div class="container">
            <p class="is-size-1 pb-5 monasans-bold has-text-centered bp-title">Blog & Philosophy</p>

            <p class="is-size-5 pb-5 monasans-bold has-text-centered">Journey through ideas, stories, and
                reflectionsâ€”where every word weaves a connection and every post sparks inspiration.</p>

            <!-- Search Bar -->
            <div class="field has-addons is-centered pb-5">
                <div class="control" style="width: 100%;">
                    <input class="input monasans" type="text" placeholder="Search blog posts..." id="searchBar"
                        style="background-color: #141414; color: #fff; border: 1px solid #333;">
                </div>
                <div class="control">
                    <button class="button is-dark" id="searchButton">Search</button>
                </div>
            </div>

            {% for post in posts %}
            <a href="{{ url_for('admin.view_blog_post', slug=post[6]) }}" class="blog-link">
                <div class="box">
                    <h2 class="monasans-bold is-size-4 pb-3">{{ post[1] }}</h2>
                    <p class="monasans-bold is-size-6 pb-3">{{ post[4] }}</p>
                    <div class="content preview is-size-7">
                        {{ post[2] | markdown | safe }}
                    </div>
                </div>
            </a>
            
            {% endfor %}
        </div>
    </section>


    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="{{ url_for('static', filename='js/blogandphilosophy.js') }}"></script>
</body>

</html>
