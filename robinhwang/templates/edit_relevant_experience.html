<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Experience</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basic.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='uploads/favicon.ico') }}" type="image/x-icon">
</head>

<body>
    {% include 'navbar.html' %}

    <section class="section is-medium admin">
        <div class="container">
            <p class="is-size-1 pb-5 monasans-bold has-text-centered projects-title">Edit Experience</p>
            <p class="is-size-4 pb-5 monasans-bold has-text-centered">Select an experience below to edit or delete it.</p>

            <div class="columns is-multiline">
                {% for exp in experiences %}
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <p class="title white">{{ exp[1] }}</p> <!-- Title -->
                            <p class="subtitle white">{{ exp[2] }}</p> <!-- Company -->
                            <p>{{ exp[3] }} - {{ exp[4] }}</p> <!-- Start and End Dates -->
                            <p>{{ exp[5] }}</p> <!-- Location -->
                            <p>{{ exp[6] }}</p> <!-- Description -->
                        </div>
                        <footer class="card-footer">
                            <!-- Edit Button -->
                            <a href="{{ url_for('admin.edit_relevant_experience', exp_id=exp[0]) }}" class="card-footer-item button is-link is-light">
                                Edit
                            </a>

                            <!-- Delete Button -->
                            <form action="{{ url_for('admin.delete_relevant_experience', exp_id=exp[0]) }}" method="POST" style="display: inline;">
                                <button type="submit" class="card-footer-item button is-danger is-light"
                                        onclick="return confirm('Are you sure you want to delete this experience?');">
                                    Delete
                                </button>
                            </form>
                        </footer>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    {% include 'footer.html' %}
</body>

</html>
