<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coursework</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basic.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <section class="section is-medium admin">
        <div class="container">
            <h1 class="title has-text-centered">Edit Coursework</h1>
            <p class="subtitle has-text-centered">Manage your coursework below.</p>

            <div class="columns is-multiline">
                {% for course in coursework %}
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <p class="title">{{ course[1] }}</p> <!-- Title -->
                            <p class="subtitle">{{ course[2] }}</p> <!-- Institution -->
                            <p>{{ course[3] }} - {{ course[4] }}</p> <!-- Start and End Dates -->
                            <p>{{ course[5] }}</p> <!-- Description -->
                        </div>
                        <footer class="card-footer">
                            <a href="{{ url_for('admin.edit_course', course_id=course[0]) }}" class="card-footer-item button is-link is-light">Edit</a>

                            <form action="{{ url_for('admin.delete_course', course_id=course[0]) }}" method="POST" style="display: inline;">
                                <button type="submit" class="card-footer-item button is-danger is-light"
                                        onclick="return confirm('Are you sure you want to delete this course?');">
                                    Delete
                                </button>
                            </form>
                        </footer>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    {% include 'footer.html' %}
</body>

</html>
